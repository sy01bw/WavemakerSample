<wm-page name="page1" data-ng-controller="MainPageController" pagetitle="Main">
    <wm-header name="header1" content="header"></wm-header>
    <wm-content name="content1">
        <wm-page-content name="page_content1" columnwidth="12">
            <wm-livelist name="livelist1" navigation="Pager" dataset="bind:Variables.HrdbEmployeeData.dataSet" listclass="list-group" template="true" itemsperrow="xs-1 sm-2 md-4 lg-6" class="list-card">
                <wm-listtemplate name="listtemplate1" layout="media">
                    <wm-card name="Picture" picturesource="bind:Variables.HrdbEmployeeData.dataSet.picurl">
                        <wm-card-content name="card_content1">
                            <wm-label caption="bind:Variables.HrdbEmployeeData.dataSet.firstname" name="Name" margin="0px unset unset unset" class="h4" whitespace="nowrap"></wm-label>
                            <wm-layoutgrid name="layoutgrid1" columns="2">
                                <wm-gridrow name="gridrow1">
                                    <wm-gridcolumn name="gridcolumn1" colwidth="6" columnwidth="2" horizontalalign="left">
                                        <wm-icon name="icon1" iconclass="wi wi-contact-mail" iconsize="15pt" class="text-muted"></wm-icon>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn name="gridcolumn2" colwidth="6" padding="unset unset unset 1.25em">
                                        <wm-label name="ID" caption="ID" fontunit="em" class="text-muted p" whitespace="nowrap"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow2">
                                    <wm-gridcolumn name="gridcolumn3" colwidth="6" columnwidth="2" horizontalalign="left">
                                        <wm-icon name="icon2" iconclass="wi wi-user" iconsize="15pt" class="text-muted"></wm-icon>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn name="gridcolumn4" colwidth="6" padding="unset unset unset 1.25em">
                                        <wm-label name="JobTitle" caption="bind:Variables.HrdbEmployeeData.dataSet.jobTitle" fontunit="em" class="text-muted p"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow3">
                                    <wm-gridcolumn name="gridcolumn5" colwidth="6" columnwidth="2" horizontalalign="left">
                                        <wm-icon name="icon3" iconclass="wi wi-dashboard" iconsize="15pt" class="text-muted"></wm-icon>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn name="gridcolumn6" colwidth="6" padding="unset unset unset 1.25em">
                                        <wm-label name="Department" caption="bind:Variables.HrdbEmployeeData.dataSet.department.name" fontunit="em" class="text-muted"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-card-content>
                        <wm-card-footer name="card_footer1" horizontalalign="center">
                            <wm-buttongroup name="buttongroup1" class="btn-group-justified" horizontalalign="center">
                                <wm-anchor name="anchor1" class="btn btn-transparent text-muted" caption="" iconclass="wi wi-mail" fontsize="18" fontunit="pt"></wm-anchor>
                                <wm-anchor name="anchor2" class="btn btn-transparent" caption="" iconclass="wi wi-call" fontsize="18" fontunit="pt"></wm-anchor>
                                <wm-anchor name="anchor3" class="btn btn-transparent" caption="" iconclass="wi wi-location-on" fontsize="18" fontunit="pt"></wm-anchor>
                            </wm-buttongroup>
                        </wm-card-footer>
                    </wm-card>
                </wm-listtemplate>
            </wm-livelist>
        </wm-page-content>
    </wm-content>
    <wm-footer name="footer1" content="footer"></wm-footer>
</wm-page>
